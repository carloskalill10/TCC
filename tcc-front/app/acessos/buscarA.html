<content-header name="Acessos" small="Listar Acessos"> </content-header>

<div class="box-body" ng-controller="acessoCtrl">
        
  <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
     <b> Selecione o Laboratório  </b>
          <select class="form-control" ng-options="lab._id as lab.nome for lab in labs" ng-model="acesso.lab_res">
          </select>
  </div>
     
  <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <b> Data do Acesso</b>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="date" min="2018-00-00" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" class="form-control" id="dt_uso" ng-model="acesso.data">
          </div>
  </div>

    
  <div>
      <div class="input-group">
      <br>
        <button class="btn btn-primary" ng-click="buscarA()">Buscar Acessos</button>
      </div>  
  </div>

  <table class="table">
    <thead>
      <tr>
        <th> TAG </th>
        <th> NOME </th>
        <th> LABORATÓRIO </th>
        <th> DATA DO ACESSO </th>
        <th> HORÁRIO DO ACESSO </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>BD2798E5</td>
        <td>carlos kenneton</td>
        <td>metrologia</td>
        <td>10/01/2018</td>
        <td>10:01</td>

      </tr>
    </tbody>
  </table>
</div>
