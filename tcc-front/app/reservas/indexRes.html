<content-header name="Reservas" small="Listar Reservas"> </content-header>

<div class="box-body" ng-controller="resCtrl">
        
  <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
     <b>Selecione o Laboratório</b>
     <select class="form-control" ng-options="lab._id as lab.nome for lab in labs" ng-model="res.lab_res">
     </select>
  </div>
     
  <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <b> Data do Acesso</b>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input type="date" min="2018-00-00" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" class="form-control" id="dt_uso" ng-model="res.data">
          </div>
  </div>

  <div>
      <div class="input-group">
      <br>
        <button class="btn btn-primary" ng-click="buscarA()">Buscar Reservas</button>
      </div>  
  </div>


  <div class="box-body" ng-controller="">
        <table class="table">
            <thead>
                <tr>
                    <th> USUÁRIO </th>
                    <th> LABORATÓRIO</th>
                    <th> DATA DA RESERVA</th>
                    <th> DATA RESERVADA</th>
                    <th> HORÁRIO DE ENTRADA </th>
                    <th> HORÁRIO DE SAÍDA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>carlos kenneton</td>
                    <td>metrologia</td>
                    <td>02/01/2018</td>
                    <td>10/01/2018</td>
                    <td>10:00</td>
                    <td>12:00</td>
                </tr>
            </tbody>
        </table>
   </div>
</div>
