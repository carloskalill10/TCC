<content-header name="Reservas" small="Cadastrar"> </content-header>

<section class="content">
  <div class="nav-tabs-custom">
    <div class="box-header with-border">
      <h2 class="box-title"> <b>Cadastrar uma Reserva </b></h2>
    </div>

    <div role="form" >
      <div class="box-body" >
          <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-5" >
                  <label>Nome do usuário</label>
                  <select class="form-control">
                    <option>carlos</option>
                    <option>raimundo</option>
                    <option>kenneton</option>
                    <option>two</option>
                    <option>one</option>
                  </select>
          </div>

          <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-5" >
                  <label>Nome do Laboratório</label>
                  <select class="form-control">
                    <option>robótica</option>
                    <option>prog1</option>
                    <option>prog2</option>

                  </select>
          </div>

          <div class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-5">
            <label>Data de utilização:</label>
                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="date" class="form-control pull-right" id="dt_uso">
                </div>
          </div>


          <div class="bootstrap-timepicker col-xs-12 col-sm-6 col-md-5 col-lg-5">
                <div class="form-group">
                  <label>Horário de entrada:</label>
                  <div class="input-group">
                    <input type="time" class="form-control timepicker">
                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div>
                </div>
          </div>


            <div class="bootstrap-timepicker col-xs-12 col-sm-6 col-md-5 col-lg-5">
                  <div class="form-group">
                    <label>Horário de Saída:</label>
                    <div class="input-group">
                      <input type="time" class="form-control timepicker">
                      <div class="input-group-addon">
                        <i class="fa fa-clock-o"></i>
                      </div>
                    </div>
                  </div>
            </div>



      </div>

      <div class="box-footer">
        <button class="btn btn-primary" >Cadastrar Usuário </button>
      </div>
    </div>
  </div>
</section>
